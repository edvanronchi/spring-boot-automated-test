spring:
  datasource:
    url: jdbc:h2:file:./data/dbprod
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  mvc:
    servlet:
      path: /api
